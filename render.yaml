services:
  - type: web
    name: matultimate-backend
    runtime: docker
    region: frankfurt
    plan: starter
    envVars:
      - key: PORT
        value: 8080
      - key: LLM_MODEL
        sync: false
      - key: LLM_API_KEY
        sync: false
      - key: DATABASE_URL
        value: sqlite:///./matultimate.db
    dockerfilePath: backend/Dockerfile
    dockerContext: backend
